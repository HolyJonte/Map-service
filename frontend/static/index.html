<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Karttjänst – Trafikinfo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Gör sidan responsiv -->

  <!-- Leaflet CSS för att visa interaktiv karta -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Länk till egen CSS-fil för anpassad stil -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap Icons: Ikoner som används t.ex. för kameror -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS för att klustra markörer (markercluster-plugin för Leaflet) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>
<body>
  <!-- Huvudrubrik som visas över kartan -->
  <h1>Karta över Sverige</h1>

  <!-- Här placeras kartan -->
  <map-component></map-component>

  <!-- Lägg till Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Lägg till markercluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Placera alla komponenter här nedan: -->
  <script type="module" src="js/MapComponent.js"></script>

</body>
</html>
