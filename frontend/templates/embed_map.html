<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inb√§ddad karta</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    map-component {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div style="position: relative; width: 100%; height: 100%;">

    <!-- Prenumerera-knapp -->
    <a href="https://trafikvida.ddns.net"
      onclick="window.open(this.href, '_blank'); return false;"
      class="subscribe-button"
      style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
      <img src="{{ url_for('static', filename='embed/subscribe-btn.png') }}" alt="Prenumerera" style="width: 120px;">
    </a>


    <!-- Kartan -->
    <map-component
      data-lat="{{ lat }}"
      data-lng="{{ lng }}"
      data-zoom="{{ zoom }}">
    </map-component>

  </div>

  <!-- JS: Leaflet + MarkerCluster -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- JS: Din komponent -->
  <script type="module" src="{{ url_for('static', filename='js/MapComponent.js') }}"></script>
</body>
</html>
