{# user_register.html #}
{% extends "base.html" %}

{% block title %}Registrera konto{% endblock %}

{% block content %}
<div class="card">
  <h2 class="mt-4">Registrera dig</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <input type="email" name="email" placeholder="E-post" required>
    <input type="email" name="confirm_email" placeholder="Bekräfta e-post" required>

    <input type="password" name="password" placeholder="Lösenord" required>
    <input type="password" name="confirm_password" placeholder="Bekräfta lösenord" required>

    <div class="d-flex justify-content-center mt-2">
      <button type="submit" class="btn btn-primary justify-content-center">Skapa konto</button>
    </div>
  </form>
</div>
{% endblock %}
