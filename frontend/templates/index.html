<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Karttjänst – Trafikinfo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Gör sidan responsiv -->

  <!-- Leaflet CSS för att visa interaktiv karta -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Länk till egen CSS-fil för anpassad stil -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Bootstrap Icons: Ikoner som används t.ex. för kameror -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS för att klustra markörer (markercluster-plugin för Leaflet) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>

<body>
  <!-- Sidebar -->
  <header class="navbar">
    <div class="navbar-container">

      <!-- Menyknapp -->
      <button class="menu-button" id="menuToggle">
        <i class="bi bi-list"></i> Meny
      </button>

      <!-- Menyval som visas vid klick -->
      <nav class="menu-items" id="menuItems">
        <!-- Länk till prenumarationssida -->
        <a onclick="window.location.href='/subscriptions/subscription'" id="subscribeBtn" class="subscribe-btn">Prenumerera</a>
        <!-- Länk för admininloggning -->
        <a href="#" id="adminLoginBtn">Admin Inlogg</a>
      </nav>
    </div>
    <div>
        <!-- Huvudrubrik som visas över kartan -->
        <h1>Karta över Sverige</h1>
    </div>
  </header>



  <!-- Visa meddelande om JavaScript är inaktiverat -->
  <noscript>
    <div style="background: #ffdddd; padding: 1em; text-align: center; color: #900;">
      Denna tjänst kräver att JavaScript är aktiverat i din webbläsare.
    </div>
  </noscript>

  <!-- Visa meddelande om HTML5 inte stöds (väldigt ovanligt idag) -->
  <div id="unsupported-message" style="display:none; background:#ffdddd; padding:1em; text-align:center; color:#900;">
    Din webbläsare verkar inte stödja HTML5 fullt ut. Vänligen uppdatera till en modern webbläsare.
  </div>



  <!-- Här placeras kartan -->
  <map-component></map-component>


  <!-- Lägg till Bootstrap CSS för meny i header -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menuItems = document.getElementById('menuItems');

    menuToggle.addEventListener('click', () => {
      menuItems.classList.toggle('show');
    });

    const adminBtn = document.getElementById('adminLoginBtn');
    if (adminBtn) {
      adminBtn.addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = "/admin/login";
      });
    }
  </script>


  <!-- Lägg till Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Lägg till markercluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Placera alla komponenter här nedan: -->
  <script type="module" src="{{ url_for('static', filename='js/MapComponent.js') }}"></script>
</body>
</html>
