{% extends "base.html" %}
{% block title %}Välj inloggning{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center g-4">

    <!-- Inloggningskort -->
    <div class="col-sm-10 col-md-6 col-lg-4 d-flex">
      <div class="card login-card w-100">
        <img src="{{ url_for('static', filename='sign-in.jpg') }}"
          class="card-img-top"
          alt="Dekorativ inloggningsbild">
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fs-3 fw-bold mb-4">
            <i class="bi bi-person-circle me-2"></i>Logga in
          </h5>
          <p class="mb-1">Har du redan ett konto?</p>
          <p class="mb-5">Logga in här för att fortsätta till Mina sidor.</p>
          <a href="{{ url_for('user_routes.login') }}"
             class="btn btn-primary w-100 mt-auto">
            Logga in
          </a>
        </div>
      </div>
    </div>

    <!-- Registreringskort -->
    <div class="col-sm-10 col-md-6 col-lg-4 d-flex">
      <div class="card register-card w-100">
        <img src="{{ url_for('static', filename='register.jpg') }}"
          class="card-img-top"
          alt="Dekorativ registreringsbild">
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fs-3 fw-bold mb-4">
            <i class="bi bi-person-plus me-2"></i>Registrera
          </h5>
          <p class="mb-1">Har du inget konto?</p>
          <p class="mb-5">Registrera dig för att börja prenumerera.</p>
          <a href="{{ url_for('user_routes.register') }}"
             class="btn btn-outline-primary w-100 mt-auto">
            Registrera
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
