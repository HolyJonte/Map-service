<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Användarinloggning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2>Logga in</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="email" name="email" placeholder="E-post" class="form-control mb-3" required>
      <input type="password" name="password" placeholder="Lösenord" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Logga in</button>
    </form>
  </div>
</body>
</html>
