{# account_registered.html #}
{% extends "base.html" %}

{% block title %}Konto registrerat{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card login-card w-100 text-center" style="max-width: 28rem; min-width: 20rem;">
    <div class="card-body d-flex flex-column">
      <h2 class="card-title fw-bold mb-4">Kontot har skapats</h2>
      <p class="mb-5 text-muted">
        Du behöver nu aktivera tvåstegsverifiering för att kunna logga in på Mina sidor.
      </p>

      <div class="mt-auto d-flex flex-column gap-2">
        <a href="{{ url_for('user_routes.show_user_qr') }}"
           class="btn btn-primary w-100 mb-3">
          Fortsätt till QR-kod
        </a>
        <a href="{{ url_for('serve_index') }}"
           class="btn btn-outline-primary w-100">
          Startsida
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
