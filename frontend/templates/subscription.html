<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Prenumerera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ladda Klarnas JavaScript-SDK -->
  <script src="https://x.klarnacdn.net/kp/lib/v1/api.js" async></script>

  <style>
    /* Styling för formuläret och meddelanden */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
      margin: 5px 0;
    }
    #klarna-checkout-container {
      margin-top: 20px;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Starta din SMS-prenumeration</h1>

  <!-- Formulär direkt på sidan -->
  <div>
    <h2>Starta Prenumeration</h2>
    <form id="subscription-form">
      <label for="phone_number">Telefonnummer:</label>
      <input type="text" id="phone_number" name="phone_number" required><br><br>

      <label for="county">Län (ange ett nummer, t.ex. 1 för Stockholm):</label>
      <input type="number" id="county" name="county" required><br><br>

      <button type="submit">Starta Prenumeration</button>
    </form>
    <!-- Plats för Klarnas widget -->
    <div id="klarna-checkout-container">
    </div>
    <div id="response"></div>
  </div>

  <!-- JavaScript för formulär och Klarna -->
  <script>
    // Hantera formulärinskick
    document.getElementById('subscription-form').addEventListener('submit', async (event) => {
      event.preventDefault();
  
      const phoneNumber = document.getElementById('phone_number').value;
      const county = document.getElementById('county').value;
      const responseDiv = document.getElementById('response');
  
      try {
        const response = await fetch('/subscriptions/start-subscription', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            phone_number: phoneNumber,
            county: parseInt(county),
          }),
        });
  
        const data = await response.json();
  
        if (response.ok) {
          // Spara till localStorage
          localStorage.setItem('phoneNumber', phoneNumber);
          localStorage.setItem('klarnaSessionId', data.session_id);
          console.log("Client token:", data.client_token);
  
          Klarna.Payments.init({
            client_token: data.client_token
          });
  
          Klarna.Payments.load({
            container: '#klarna-checkout-container',
            payment_method_category: 'card'
          }, function (res) {
            console.log("Klarna load response:", res);
            if (res.error) {
              responseDiv.innerHTML = `<p class="error">Fel vid laddning av Klarna: ${res.error}</p>`;
            } else {
              responseDiv.innerHTML = `<p></p>`;
  
              // ✅ Skapa fake-knappen om den inte redan finns
              if (!document.getElementById('klarna-fake-click')) {
                const fakeBtn = document.createElement('button');
                fakeBtn.id = 'klarna-fake-click';
                fakeBtn.textContent = 'Betala';
  
                // Styling
                fakeBtn.style.marginTop = '20px';
                fakeBtn.style.display = 'block';
                fakeBtn.style.padding = '12px 24px';
                fakeBtn.style.backgroundColor = 'green';
                fakeBtn.style.color = 'white';
                fakeBtn.style.border = 'none';
                fakeBtn.style.borderRadius = '8px';
                fakeBtn.style.fontSize = '16px';
                fakeBtn.style.cursor = 'pointer';
                fakeBtn.style.zIndex = '10000';

                // ✅ Klick: gå direkt till confirmation-sidan
                fakeBtn.addEventListener('click', async () => {
                const sessionId = localStorage.getItem("klarnaSessionId");

                if (!sessionId) {
                  alert("Session saknas. Fyll i formuläret först.");
                  return;
                }

                try {
                  const response = await fetch('/subscriptions/prenumeration-startad', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                      status: "AUTHORIZED",
                      session_id: sessionId,
                      authorization_token: "fake-token-123"
                    }),
                  });

                  if (response.redirected) {
                    // Om Flask gör en redirect → följ den
                    window.location.href = response.url;
                  } else {
                    const html = await response.text();
                    document.documentElement.innerHTML = html;
                  }

                } catch (err) {
                  alert("Något gick fel: " + err.message);
                  console.error(err);
                }
              });


              // Lägg till knappen
              document.querySelector('#klarna-checkout-container').appendChild(fakeBtn);
              }
            }
          });

        } else if (data.error === "invalid_phone_number") {
          responseDiv.innerHTML = `<p class="error">Ogiltigt telefonnummer. Försök igen.</p>`;
        } else if (data.error === "invalid_county") {
          responseDiv.innerHTML = `<p class="error">Ogiltigt län. Försök igen.</p>`;
        } else if (data.error) {
          responseDiv.innerHTML = `<p class="error">Fel: ${data.error}</p>`;
        } else {
          responseDiv.innerHTML = `<p class="error">Okänt fel. Försök igen senare.</p>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<p class="error">Något gick fel: ${error.message}</p>`;
        console.error("Fetch error:", error);
      }
    });
  </script>

</body>
</html>
