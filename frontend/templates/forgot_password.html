{% extends "base.html" %}

{% block title %}Återställ lösenord{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body text-center">
      <h5 class="card-title mb-4">Återställ lösenord</h5>
      <p class="mb-4">Ange din e-postadress så skickar vi en länk för att återställa ditt lösenord.</p>
      <form action="{{ url_for('user_routes.forgot_password') }}" method="post">
        <div class="form-outline mb-4">
          <input type="email" id="emailReset" name="email" class="form-control" required />
          <label class="form-label" for="emailReset">Din e-post</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Skicka återställningslänk</button>
      </form>
      <p class="mt-3"><a href="{{ url_for('user_routes.login') }}">Tillbaka till inloggning</a></p>
    </div>
  </div>
</div>
{% endblock %}
