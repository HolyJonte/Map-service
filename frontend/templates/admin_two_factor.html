{# admin_two_factor.html #}
{% extends "base.html" %}

{% block title %}Verifiera kod{% endblock %}

{% block content %}
<div class="auth-card">
  <h2>Tvåstegsverifiering</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <input type="text" name="code" class="form-control mb-3" placeholder="Kod från app" required>
    <button type="submit" class="btn btn-dark w-100">Verifiera</button>
  </form>
  <p class="text-muted mt-3">Öppna Google Authenticator eller Authy och skriv in koden du ser där.</p>
</div>
{% endblock %}
