<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Karta</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=3">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    map-component {
      display: block;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <map-component data-lat="{{ request.args.get('lat', 62.0) }}"
                 data-lng="{{ request.args.get('lng', 15.0) }}"
                 data-zoom="{{ request.args.get('zoom', 6) }}">
  </map-component>

  <script type="module" src="{{ url_for('static', filename='js/MapComponent.js') }}"></script>
</body>
</html>
