<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>QR-kod för 2FA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container text-center">
    <h2>Skanna QR-koden med din Authenticator-app</h2>
    <p class="text-muted">Använd Google Authenticator eller liknande för att generera en engångskod.</p>

    {% if qr_data %}
      <img src="data:image/png;base64,{{ qr_data }}" alt="QR-kod" class="img-fluid mt-4" style="max-width: 300px;">
    {% else %}
      <div class="alert alert-danger">Kunde inte generera QR-kod</div>
    {% endif %}

    <div class="mt-4 d-flex justify-content-center gap-3">
      <a href="/users/2fa" class="btn btn-primary">Fortsätt till kodverifiering</a>
      <a href="/users/login" class="btn btn-secondary">Tillbaka till inloggning</a>
    </div>
  </div>
</body>
</html>
