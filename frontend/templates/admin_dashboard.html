<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Adminpanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2>Dagstidningar som har tillgång</h2>

    <ul class="list-group mb-4">
      {% for paper in newspapers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ paper }}
          <form method="POST" class="d-inline">
            <input type="hidden" name="name" value="{{ paper }}">
            <button type="submit" name="action" value="delete" class="btn btn-sm btn-danger">Ta bort</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <h4>Lägg till ny dagstidning</h4>
    <form method="POST" class="d-flex gap-2 mt-2">
      <input type="text" name="name" class="form-control" placeholder="Tidningens namn" required>
      <button type="submit" name="action" value="add" class="btn btn-success">Lägg till</button>
    </form>

    <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-link mt-4">Logga ut</a>
  </div>
</body>
</html>
